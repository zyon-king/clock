<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes de 1 a 10 com Botão Limpar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
        }

        .checkbox-container {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-size: 1.1em;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-container label {
            cursor: pointer;
        }

        /* Estilo opcional para quando o checkbox é marcado */
        .checkbox-container input[type="checkbox"]:checked + label {
            color: #27ae60;
            font-weight: bold;
        }

        .clear-button {
            margin-top: 20px; /* Espaçamento acima do botão */
            padding: 10px 20px;
            font-size: 1em;
            background-color: #e74c3c; /* Cor de fundo vermelha */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .clear-button:hover {
            background-color: #c0392b; /* Cor mais escura ao passar o mouse */
        }
    </style>
</head>
<body>

    <h1>Selecione seus Números</h1>

    <div class="checkbox-container">
        <input type="checkbox" id="num1" name="number" value="1">
        <label for="num1">1</label>
    </div>

    <div class="checkbox-container">
        <input type="checkbox" id="num2" name="number" value="2">
        <label for="num2">2</label>
    </div>

    <div class="checkbox-container">
        <input type="checkbox" id="num3" name="number" value="3">
        <label for="num3">3</label>
    </div>

    <div class="checkbox-container">
        <input type="checkbox" id="num4" name="number" value="4">
        <label for="num4">4</label>
    </div>

    <div class="checkbox-container">
        <input type="checkbox" id="num5" name="number" value="5">
        <label for="num5">5</label>
    </div>

    <div class="checkbox-container">
        <input type="checkbox" id="num6" name="number" value="6">
        <label for="num6">6</label>
    </div>

    <div class="checkbox-container">
        <input type="checkbox" id="num7" name="number" value="7">
        <label for="num7">7</label>
    </div>

    <div class="checkbox-container">
        <input type="checkbox" id="num8" name="number" value="8">
        <label for="num8">8</label>
    </div>

    <div class="checkbox-container">
        <input type="checkbox" id="num9" name="number" value="9">
        <label for="num9">9</label>
    </div>

    <div class="checkbox-container">
        <input type="checkbox" id="num10" name="number" value="10">
        <label for="num10">10</label>
    </div>

    <button class="clear-button" id="clearAll">Limpar Seleção</button>

    <script>
        document.getElementById('clearAll').addEventListener('click', function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
        });
    </script>
</body>
</html>
